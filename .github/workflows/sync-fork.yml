name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at 00:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/gethomepage/homepage.git
          git fetch upstream
          git remote -v

      - name: Detect default branch of fork
        id: detect_branch
        run: |
          branch=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

      - name: Checkout default branch
        run: |
          git checkout ${{ steps.detect_branch.outputs.branch }}
          echo "âœ… Switched to ${{ steps.detect_branch.outputs.branch }}"

      - name: Log status before merge
        run: |
          echo "ğŸ“ Git status before merge:"
          git status
          echo "ğŸ”¢ Recent commits:"
          git log --oneline -n 5

      - name: Merge upstream/main into fork's default branch
        run: |
          git merge upstream/main || echo "No changes to merge"
          echo "âœ… Merge attempt complete"

      - name: Log status after merge
        run: |
          echo "ğŸ“ Git status after merge:"
          git status
          echo "ğŸ”¢ Latest commits after merge:"
          git log --oneline -n 5

      - name: Push changes to fork
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} ${{ steps.detect_branch.outputs.branch }} || echo "ğŸ” Nothing to push or push failed"
